<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .error-box {
      max-width: 500px;
    }
    .error-box h1 {
      font-size: 6rem;
      font-weight: bold;
      color: #dc3545;
    }
    .error-box p {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <p class="mb-4">Oops! The page you're looking for doesn't exist.</p>
    <a href="/public/homepage/index.html" class="btn btn-primary">Go Home</a>
  </div>
</body>
</html>
